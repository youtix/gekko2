watch:
  asset: BTC
  currency: USDT
  mode: realtime
  stream: websocket # websocket (default) | polling
  tickrate: 1000 # only used for stream polling
  timeframe: '1d'
  warmup:
    candleCount: 365

exchange:
  name: binance

storage:
  type: sqlite
  database: ./db/binance-BTC_USDT.sql

plugins:
  - name: CandleWriter
