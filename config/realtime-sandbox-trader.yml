watch:
  asset: BTC
  currency: USDT
  mode: realtime # backtest | importer | realtime
  timeframe: 5m
  warmup:
    candleCount: 365

exchange:
  name: binance
  sandbox: true
  apiKey: # Your key
  secret: # Your secret

strategy:
  name: DEMA
  period: 12
  thresholds:
    up: 100
    down: -150

plugins:
  - name: 'TradingAdvisor'
    strategyName: 'DEMA'

  - name: 'Trader'

  - name: 'PerformanceAnalyzer'
    enableConsoleTable: true

  - name: EventSubscriber
    token: # Your telgram token
    botUsername: # Your telegram bot username
