watch:
  asset: BTC
  currency: USDT
  mode: backtest
  timeframe: '1d'
  warmup:
    candleCount: 365
  daterange:
    start: '2019-01-01T00:00:00.000Z'
    end: '2025-05-01T00:00:00.000Z'

storage:
  type: sqlite
  database: ./db/gekko.sql

strategy:
  name: TMA
  short: 12
  medium: 26
  long: 28
  src: 'ohlc4'

plugins:
  - name: TradingAdvisor
    strategyName: TMA

  - name: PaperTrader
    simulationBalance: # start balance, on what the current balance is compared with
      # these are in the unit types configured in the watcher.
      asset: 0
      currency: 1000
    # how much fee in % does each trade cost?
    feeMaker: 0.15
    feeTaker: 0.25
    feeUsing: maker

  - name: PerformanceAnalyzer
    riskFreeReturn: 5
