watch:
  assets:
    - BTC
  currency: USDT
  timeframe: 1h
  mode: importer # backtest | importer | realtime
  tickrate: 500
  daterange:
    start: '2017-10-01T00:00:00.000Z'
    end: '2026-01-01T00:00:00.000Z'

exchange:
  name: binance

storage:
  type: sqlite
  database: ./db/binance-BTC_USDT.sql

plugins:
  - name: CandleWriter
